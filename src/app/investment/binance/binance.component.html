<div class="mx-2 mt-2" form="form">
  <app-portfolio-header [portfolio]="portfolio" [type]="'binance'"  (onDelete)="delete()" (onFilter)="filter($event)" (onSorted)="sorted($event)"></app-portfolio-header>
</div>

<div class="row g-0">
  <div class="col-6 p-2" *ngFor="let ticker of sortedTickers | searchFilter: searchTerm">
    <app-assets-cards [ticker]="ticker" [transaction]="portfolio.assets[ticker]"></app-assets-cards>
  </div>
</div>
